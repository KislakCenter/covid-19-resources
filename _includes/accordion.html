<ul class="jekyllcodex_accordion">
    {% for item in accordion_data %}
        <li><input id="accordion{{ forloop.index }}" type="checkbox" /><label for="accordion{{ forloop.index }}">{{ item.title }}<br>
        {% for tag in item.tags %}
        {% assign page = site.pages | where: "tag", tag %}
        <span class="badge badge-secondary"><a style="color:#FFFFFF;" href='{{ site.baseurl }}/resources/{{ tag | slugify .html }}'>{{ tag }}</a></span>
        {% endfor %}
        </label><div><a href="{{ item.link }}">{{ item.title }}</a><br>{{ item.description | markdownify }}</div></li>
    {% endfor %}
</ul>
