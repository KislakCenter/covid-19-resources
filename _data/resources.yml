# Jekyll configuration
resources:
- title: Schoenberg Database of Manuscripts
  link: https://sdbm.library.upenn.edu/
  description: |
    The SDBM continuously aggregates and updates observations of pre-modern manuscripts drawn from over 13,000 auction and sales catalogs, inventories, catalogs from institutional and private collections, and other sources that document their sales and locations from around the world. This is an interactive resource for finding, indexing, and researching the world's manuscripts. Members of its user community can become contributing partners in its development by adding new entries, commenting on other users entries, aggregating entries to create “manuscript records,” and helping to build an authority file of persons and institutions associated with the movement of manuscripts across time and place.
  tags: [manuscripts, database]
  domain: SIMS
- title: 'Scribes of the Cairo Geniza'
  link: https://www.scribesofthecairogeniza.org/
  description: ' Scribes of the Cairo Geniza is a multilingual crowdsourcing project to classify & transcribe fragments of medieval and premodern manuscripts from the Cairo Geniza.'
  tags: [manuscripts, primary sources]
  domain: Judaica DH
- title: 'Openn: Primary digital resources available to everyone'
  link: http://openn.library.upenn.edu/
  description: 'OPenn contains complete sets of high-resolution archival images of cultural heritage material from the collections of its contributing institutions, along with machine-readable descriptive and technical metadata. All materials on OPenn are in the public domain or released under Creative Commons licenses as Free Cultural Works. Materials on OPenn are available at full resolution, with derivatives provided for easy re-use on the web. Downloading can be accomplished by following instructions in the Technical ReadMe on OPenn.  The Curated Collections page provides access to documents grouped together for a specific purpose, like a grant or a project.'
  tags: [primary sources, manuscripts, repository]
  domain: Kislak
- title: 'Collection of Indic Manuscripts (on OPenn)'
  link: http://openn.library.upenn.edu/html/indic_contents.html
  description: 'Penn Libraries holds more than 3,000 manuscripts from South Asia, making it one of the largest collections of its kind in the Americas. Predominantly Indic in provenance, the manuscripts are chiefly Sanskrit works written in Devanāgarī script. Though generally informed by traditional Hindu learning, the collection nevertheless remains thematically comprehensive and contains significant Buddhist and Jain texts.'
  tags: [primary sources, manuscripts, repository]
  domain: Kislak
- title: 'Manuscripts of the Muslim World (on OPenn)'
  link: http://openn.library.upenn.edu/html/muslimworld_contents.html
  description: |
    Manuscripts of the Muslim World will include digital editions of more than 500 manuscripts and 827 paintings from the Islamicate world broadly construed. Together these holdings represent in great breadth the flourishing intellectual and cultural heritage of Muslim lands from 1000 to 1900, covering mathematics, astrology, history, law, literature, as well as the Qur'an and Hadith. The bulk of the collection consists of manuscripts in Arabic and Persian, along with examples of Coptic, Samaritan, Syriac, Turkish, and Berber. The primary partners are Columbia University, the Free Library of Philadelphia, and the University of Pennsylvania with signifiant contributions from Bryn Mawr College and Haverford College. This collection is funded by the Council on Library and Information Resources.
  tags: [primary sources, manuscripts, repository]
  domain: Kislak
- title: |
    Digitizing Philadelphia's Historic Congregations (on OPenn)
  link: http://openn.library.upenn.edu/html/congregations_contents.html
  description: |
    The churches and synagogues of Philadelphia were gathering places in the 18th and 19th centuries and their records reflect the changing political, social and cultural mores. More than 40,000 scanned images from vestry and trustee minutes, baptismal, birth, marriage and death records, pew rents, accounting records, sermons and correspondence will give researchers opportunities to explore these connections. Collaborating institutions include Christ Church Philadelphia, St. George's Methodist Church, Gloria Dei Church, Mikveh Israel, African Episcopal Church of St. Thomas, Episcopal Diocese of Pennsylvania Archives, Presbyterian Historical Society, St. Peter's Episcopal Church, American Baptist Historical Society, and Athenaeum of Philadelphia.
  tags: [primary sources, manuscripts, repository]
  domain: Kislak
- title: 'Jay I. Kislak Digital Library of the Americas (on OPenn)'
  link: http://openn.library.upenn.edu/html/kislakcurated_contents.html
  description: 'Over the course of many decades, Jay I. Kislak (1922-2018) built a collection of primary source material - rare books, manuscripts, maps, photographs, and artifacts that convey the multifaceted history of the Americas, hemispheric cultural encounters, and global exploration beginning with Native American cultures and extending to modern times. In 2004, the Jay I. Kislak Foundation donated more than 3,000 items from this collection to the Library of Congress where they are available for scholarly research. Beginning in 2016 the Kislak Foundation, in partnership with the University of Miami and Miami Dade College, established a Kislak Center on each campus along with a gift of 2,500 books, manuscripts, and historic objects. The Kislak-MDC-UM partnership includes exhibitions, research, education, and public outreach programs that will serve MDC and UM students and faculty, the local communicty, and a global network of engaged scholars. The Jay I. Kislak Digital Library of the Americas aims to unite the materials from all of these institutions to tell a compelling story about early American history and culture.'
  tags: [primary sources, manuscripts, repository]
  domain: Kislak
- title: 'PACSCL Diaries (on OPenn)'
  link: http://openn.library.upenn.edu/html/pacscl-diaries_contents.html
  description: 'The PACSCL Diaries Project allows researchers an intimate view into a wide variety of personalities, largely from Philadelphia, as they went about their daily lives and commented on the world around them. The project provides an online archive of diaries drawn from 16 PACSCL member collections. OPenn currently hosts a pilot group of 63 diary volumes. Participating PACSCL member libraries are the Abraham Lincoln Foundation of The Union League of Philadelphia, the Barbara Bates Center for the Study of Nursing, Bryn Mawr College Library Special Collections, Drexel University Archives and Special Collections, Friends Historical Library at Swarthmore College, German Society of Pennsylvania, Historical Society of Pennsylvania, J. Welles Henderson Archives and Library of the Independence Seaport Museum, Legacy Center at Drexel University College of Medicine, Lutheran Archives Center at Philadelphia, Penn Museum Archives, Quaker and Special Collections at Haverford College, Rare Collections Library of the State Library of Pennsylvania, Special Collections at Lehigh University Library, The Library Company of Philadelphia, and the Kislak Center.'
  tags: [primary sources, manuscripts, repository]
  domain: Kislak
- title: 'Colenda Digital Repository'
  link: https://colenda.library.upenn.edu/
  description: 'Colenda is a system for long-term preservation and access to digital assets stewarded by Penn Libraries. Complete sets of images of digitized manuscripts and printed works are available on Colenda along with associated metadata. Colenda is a project of the Libraries, developed using the Samvera software framework. At this time, content accessible to the public in this application is in the public domain and is therefore available for public use, or where indicated, is of undetermined copyright.'
  tags: [manuscripts, printed works, primary sources, repository]
  domain: Kislak
- title: 'BiblioPhilly: An Interface for the Bibliotheca Philadelphiensis Project'
  link: http://bibliophilly.library.upenn.edu/
  description: 'This website provides access to the medieval manuscripts of Philadelphia, books written entirely by hand, and often gloriously illuminated with sumptuous pictures. The Philadelphia region is home to a large number of libraries with truly outstanding special collections, most of whom are members of the Philadelphia Area Consortium of Special Collections Libraries (PACSCL). Fifteen of these libraries have catalogued and digitized 450 medieval Western European manuscripts, available here, with the generous support of the Council on Library and Information Resources (CLIR), via its Digitizing Hidden Special Collections and Archives initiative. For access to master TIFF images, web derivatives and TEI xml manuscript descriptions go to: http://openn.library.upenn.edu/html/bibliophilly_contents.html'
  tags: [manuscripts, primary sources]
  domain: SIMS
- title: 'The Needham Calculator 1.0'
  link: http://www.needhamcalculator.net/
  description: 'The Needham Calculator is a tool created at the Schoenberg Institute for Manuscript Studies for manuscript scholars, art historians, incunabulists, and all those interested in the categories and formats of fifteenth century paper, and the impact they had on the sizes of books and works of art. The Needham Calculator derives its name from scholar Paul Needham because it is dependent upon his classification of categories of fifteenth-century paper.'
  tags: [tools]
  domain: SIMS
- title: 'Arnold and Deanne Kaplan Collection of Early American Judaica'
  link: https://kaplan.exhibits.library.upenn.edu/
  description: 'The Arnold and Deanne Kaplan Collection of Early American Judaica documents an astonishingly broad range of commercial, social, religious, political, and cultural ties that connected Jews and the general public from the early colonial era through the onset of mass migration at the end of the nineteenth century. The collection includes records of everyday lives, families, businesses, communal institutions, religious organizations, voluntary associations, and political circumstances of Jewish life. It provides a unique window into the changing character of colonial life and culture around the Atlantic world and within the United States and it documents changing perceptions and experiences of new worlds of space and time, not only from the perspective of its Jewish colonists and citizens but also in the context of the larger societies in which they have lived.'
  tags: [printed works, primary sources]
  domain: Kislak
