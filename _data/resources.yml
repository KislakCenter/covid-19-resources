- title: 'Arnold and Deanne Kaplan Collection of Early American Judaica'
  link: https://kaplan.exhibits.library.upenn.edu/
  description: 'The Arnold and Deanne Kaplan Collection of Early American Judaica documents an astonishingly broad range of commercial, social, religious, political, and cultural ties that connected Jews and the general public from the early colonial era through the onset of mass migration at the end of the nineteenth century. The collection includes records of everyday lives, families, businesses, communal institutions, religious organizations, voluntary associations, and political circumstances of Jewish life. It provides a unique window into the changing character of colonial life and culture around the Atlantic world and within the United States and it documents changing perceptions and experiences of new worlds of space and time, not only from the perspective of its Jewish colonists and citizens but also in the context of the larger societies in which they have lived.'
