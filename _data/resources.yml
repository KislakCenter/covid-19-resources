- title: 'Special Collections Processing at Penn Blog'
  link: https://pennrare.wordpress.com/
  description: |
    The Special Collections Processing Center (SCPC) of the University of Pennsylvania’s Kislak Center for Special Collections, Rare Books and Manuscripts is responsible for cataloging rare books, manuscripts, and archival collections for use by the general public. The blog is our opportunity to talk about what we love, what surprises us, and what we learn from the treasures within our collections!  Check back frequently for the most recent SCPC finds.
  tags: [manuscripts, printed works, blog]
  domain: Kislak, SIMS
- title: 'Mapping Manuscript Migrations'
  link: https://mappingmanuscriptmigrations.org/
  description: |
    Mapping Manuscript Migrations (MMM) is a semantic portal for finding and studying pre-modern manuscripts and their movements, based on linked collections of the Schoenberg Institute for Manuscript Studies, the Bodleian Libraries, and the Institut de recherche et d'histoire des textes. Researchers are able to analyse and visualize the aggregated data at scales ranging from individual manuscripts to thousands of manuscripts.
  tags: [manuscripts, tools, database]
  domain: SIMS
- title: The Schoenberg Institute for Manuscript Studies
  link: https://schoenberginstitute.org/
  description: 'Guided by the vision of its founder, Lawrence J. Schoenberg, the mission of SIMS at Penn is to bring manuscript culture, modern technology and people together to bring access to and understanding of our intellectual heritage locally and around the world. We advance the mission of SIMS by developing our own projects, supporting the scholarly work of others both at Penn and elsewhere, and collaborating with and contributing to other manuscript-based initiatives around the world. Access the SIMS website for the SIMS blog, videos, projects and much more.'
  tags: [manuscripts, blog]
